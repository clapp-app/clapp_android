pluginManagement {
    repositories {
        gradlePluginPortal()
    }
    plugins {
        id 'de.fayard.refreshVersions' version '0.60.3'
    }
}

plugins {
    id 'de.fayard.refreshVersions'
}


refreshVersions {
    rejectVersionIf {
        candidate.stabilityLevel.isLessStableThan(current.stabilityLevel)
    }
}


rootProject.name='Clapp'
include ':app'
